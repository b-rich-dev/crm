<mat-drawer-container class="example-container" hasBackdrop="false">
  <mat-drawer #drawer class="sidenav" mode="side" opened="true" disableClose="true">
    <div class="logo-container">
      <img src="assets/img/crm.png" alt="CRM Logo" class="logo" />
    </div>
    <ul>
      <li [routerLink]="'/dashboard'"><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li [routerLink]="'/user'"><mat-icon>perm_identity</mat-icon>User</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <mat-icon (click)="drawer.toggle()" class="menu-icon">menu</mat-icon>
      <span>
        CRM Application
      </span>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet />
    </div>

  </div>

  <ul>
  @for (item of items$ | async; track item) {
    <li>{{ item.name }}</li>
  }
</ul>

</mat-drawer-container>
