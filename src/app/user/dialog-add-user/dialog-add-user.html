<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
    <div class="input-container">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name">
            <mat-hint>Please enter a Name</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name">
            <mat-hint>Please enter a Name</mat-hint>
        </mat-form-field>
    </div>
    <div class="input-container">
        <mat-form-field appearance="outline" class="width-100">
            <mat-label>Birth date</mat-label>
            <input matInput [matDatepicker]="picker" matInput placeholder="Birth date">
            <mat-hint>Please enter MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="input-container">
        <mat-form-field appearance="outline" class="width-100">
            <mat-label>Street + House Number</mat-label>
            <input matInput placeholder="Street + House Number">
            <mat-hint>Please enter a Street and House Number</mat-hint>
        </mat-form-field>
    </div>
    <div class="input-container">
        <mat-form-field appearance="outline">
            <mat-label>Zip Code</mat-label>
            <input matInput placeholder="Zip Code">
            <mat-hint>Please enter a Zip Code</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput placeholder="City">
            <mat-hint>Please enter a City</mat-hint>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button matButton (click)="onNoClick()">Cancel</button>
    <button matButton [mat-dialog-close]="animal()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
