<mat-card appearance="outlined">
  <table>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>City</th>
    </tr>
    @for (user of allUsers; track user) {
    <tr [routerLink]="['/user', user.id]" style="cursor: pointer;">
      <td>{{user.firstName}} {{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.city}}</td>
    </tr>
    }
  </table>
</mat-card>

<button (click)="openDialog()" matFab matTooltip="Add User" [matTooltipPosition]="'above'"
  aria-label="Example icon button with a delete icon">
  <mat-icon>add</mat-icon>
</button>
