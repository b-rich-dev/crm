@if (loading) {
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
}

<h2 mat-dialog-title>Edit Address</h2>
<mat-dialog-content class="content">
    <div class="input-container">
        <mat-form-field appearance="outline" class="width-100">
            <mat-label>Street + House Number</mat-label>
            <input [disabled]="loading" [(ngModel)]="data.user.street" matInput placeholder="Street + House Number">
            <mat-hint>Please enter a Street and House Number</mat-hint>
        </mat-form-field>
    </div>
    <div class="input-container">
        <mat-form-field appearance="outline">
            <mat-label>Zip Code</mat-label>
            <input [disabled]="loading" [(ngModel)]="data.user.zipCode" matInput placeholder="Zip Code">
            <mat-hint>Please enter a Zip Code</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="data.user.city" matInput placeholder="City">
            <mat-hint>Please enter a City</mat-hint>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button matButton [disabled]="loading" (click)="cancel()">Cancel</button>
    <button matButton [disabled]="loading" (click)="saveAddress()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
